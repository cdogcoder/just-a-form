<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Just a Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="interest-form" novalidate>
      <h1 class="interest-form-title">INTEREST FORM</h1>
      <p class="input-container">
        <label for="email">EMAIL</label
        ><input type="email" id="email" name="email" required />
        <span class="email-error" aria-live="polite"></span>
      </p>
      <p class="input-container">
        <label for="country">COUNTRY</label
        ><input type="text" id="country" name="country" required />
        <span class="country-error" aria-live="polite"></span>
      </p>
      <p class="input-container">
        <label for="postal-code">POSTAL CODE</label
        ><input
          type="number"
          id="postal-code"
          name="postal-code"
          required
          min="00000"
          max="99999"
          minlength="5"
          maxlength="5"
        />
        <span class="postal-code-error" aria-live="polite"></span>
      </p>
      <p class="input-container">
        <label for="password">PASSWORD</label
        ><input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          maxlength="30"
        />
        <button class="reveal-password-button">üëÅ</button>
        <span class="password-error" aria-live="polite"></span>
      </p>
      <p class="input-container">
        <label for="password-confirmation">CONFIRM PASSWORD</label
        ><input
          type="password"
          id="password-confirmation"
          name="password-confirmation"
          required
          minlength="6"
          maxlength="30"
        />
        <button class="reveal-password-button">üëÅ</button>
        <span class="password-confirmation-error" aria-live="polite"></span>
      </p>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </body>
</html>
